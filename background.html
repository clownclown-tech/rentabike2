<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tiled Background with Individual Rotation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .background {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        .tile {
            background-image: url('app/assets/images/Bike_icon.png');
            background-size: cover;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <script>
        const background = document.getElementById('background');
        const totalTiles = 27;

        for (let i = 0; i < totalTiles; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            background.appendChild(tile);
        }

        const tiles = document.querySelectorAll('.tile');
        let rotating = true;

        function toggleRotation() {
            tiles.forEach(tile => {
                if (rotating) {
                    tile.style.animationPlayState = 'paused';
                } else {
                    tile.style.animationPlayState = 'running';
                }
            });
            rotating = !rotating;
        }

        setInterval(toggleRotation, 1000); // Toggle every 10 seconds
    </script>
</body>
</html>
